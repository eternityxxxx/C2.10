<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-around">
      <img class="col-3" src="https://i.pinimg.com/736x/fc/cd/52/fccd52bf0a6bd11330ecee438dbba597.jpg" alt="собака">
      <img class="col-3" src="https://mnogo-krolikov.ru/wp-content/uploads/2019/10/http-royal-cats-ru-images-males-leonardo-5-jpg-768x512.jpeg" alt="кот">
      <img class="col-3" src="https://pw.artfile.me/wallpaper/15-02-2014/650x435/zhivotnye-popugai-zelenyj-ptica-popugaj-796969.jpg" alt="попугай">
    </div>

    <div class="row d-flex justify-content-around">
      <button class="btn btn-outline-primary mt-4 j-btn j-btn-dog">За собак</button>
      <button class="btn btn-outline-primary mt-4 j-btn j-btn-cat">За котов</button>
      <button class="btn btn-outline-primary mt-4 j-btn j-btn-parrot">За попугаев</button>
    </div>

    <div class="row info-block j-info">
      <p class="thx-message text-center col-12 mt-4">Спасибо, ваш голос учтен!</p>
      <button class="btn btn-outline-info col-4 mt-2 mx-auto j-btn-result">Узнать релультаты</button>
    </div>
  </div>


  <div class="container results-block mt-5 mb-5 j-results">
    <div class="row">
      <p class="text-center vote-text col-12 mt-3">Собаки:</p>
      <div class="progress mx-auto mt-2 col-6" style="height: 20px;">
        <div class="progress-bar w-0 j-progress-dogs" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="row">
      <p class="text-center vote-text col-12 mt-3">Коты:</p>
      <div class="progress mx-auto mt-2 col-6" style="height: 20px;">
        <div class="progress-bar j-progress-cats" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="row">
      <p class="text-center vote-text col-12 mt-3">Попугаи:</p>
      <div class="progress mx-auto mt-2 col-6" style="height: 20px;">
        <div class="progress-bar j-progress-parrots" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
